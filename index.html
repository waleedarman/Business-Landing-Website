<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Landing Website</title>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li class="nav-left"><a href="#"><b>KOCHI</b></a></li>
                <li class="nav-right"><a href="#">Home</a></li>
                <li class="nav-right"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Section -->
        <header class="header">
            <h1>CONTACT US</h1>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="contact">
                <!-- Contact Form -->
                <form class="form">
                    <h1 class="form-title">Online Inquiry</h1>
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="input-field" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" class="input-field-message" required></textarea>
                    </div>
                    
                    <div class="button-form">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="reset" class="reset-btn">Reset</button>
                    </div>
                </form>
                
                <!-- Contact Details -->
                <div class="contact-container">
                    <h2>Contact <br> Details</h2>
                    <p class="email">contact@kochi.com</p>
                    <p class="phone">(555) 555-5555</p>
                    <p class="hq"><strong>Central HQ</strong></p>
                    <p>123 Avenue Street</p>
                    <p>City Township, CA 12345</p>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            Copyright Kochi Inc. 2024. Developed by Eric Kovalevskyy.
        </footer>
    </div>
</body>
</html>
